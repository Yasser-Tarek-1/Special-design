<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Design</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Setting Box -->
    <div class="setting-box">
      <div class="toggle-setting">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="setting-content">
        <div class="option-box">
          <h3>Colors</h3>
          <ul class="color-list">
            <li class="active" data-color="#ff5722"></li>
            <li data-color="#e91e63"></li>
            <li data-color="#673ab7"></li>
            <li data-color="#2196f3"></li>
            <li data-color="#4caf50"></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Landing -->
    <div class="landing-page">
      <div class="overlay"></div>
      <div class="container">
        <header>
          <div class="logo">Special Design</div>
          <nav>
            <i class="fa-solid fa-bars toggle select-js"></i>
            <ul class="links">
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Portofolio</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>
        <div class="landing-text">
          <h1>We Are <span>Special</span> Agancy</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit,Lorem ipsum
            dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
